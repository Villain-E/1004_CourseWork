<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Comp1004_CourseWork_Test</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);
        var titleText;
        var endText;
        var helpText;
        var spawnX = 40;
        var spawnY = 490;
        var pSpeed = 160;
        var platforms;
        var walls;
        var player;
        var goal;
        var spikes;
        var fires;
        var shurikens;
        var bullets
        var gameOver = false;
        var gStop = false;
        var stop = false;
        var level = 0;
        var levelText;
        var pauseGame = false;
        var bulletFired = false;
        var cooldown = 800;

        function preload() {
            this.load.image('sky', 'assets/background.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('wall', 'assets/wall.png');
            this.load.image('flag', 'assets/flag.png');
            this.load.image('spikes', 'assets/spike.png');
            this.load.image('fire', 'assets/Temp-fire.png');
            this.load.image('bulletR', 'assets/bulletR.png');
            this.load.image('bulletL', 'assets/bulletL.png');
            this.load.spritesheet('shuriken', 'assets/Shuriken_spin.png', { frameWidth: 20, frameHeight: 19 });
            this.load.spritesheet('Iridia', 'assets/Iridia_Ssheet.png', { frameWidth: 54, frameHeight: 80 });
        }

        function create() {
            this.add.image(400, 300, 'sky');

            platforms = this.physics.add.staticGroup();

            walls = this.physics.add.staticGroup();

            goal = this.physics.add.staticGroup();

            spikes = this.physics.add.staticGroup();

            fires = this.physics.add.group();

            shurikens = this.physics.add.group();

            bullets = this.physics.add.group();

            platforms.create(400, 568, 'ground').setScale(2).refreshBody();

            goal.create(750, 512, 'flag');

            titleText = this.add.text(210, 20, "Iridia's Journey", { fontSize: '40px', fill: '#FFF' });

            player = this.physics.add.sprite(40, 490, 'Iridia').setScale(0.8).refreshBody();

            player.setBounce(0.1);
            player.setCollideWorldBounds(true);
            player.body.setGravityY(300)

            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('Iridia', { start: 0, end: 3 }),
                frameRate: 8,
                repeat: -1
            });

            this.anims.create({
                key: 'stand',
                frames: [{ key: 'Iridia', frame: 4 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('Iridia', { start: 5, end: 8 }),
                frameRate: 8,
                repeat: -1
            });

            this.anims.create({
                key: 's_Spin',
                frames: this.anims.generateFrameNumbers('shuriken', { start: 0, end: 1 }),
                frameRate: 8,
                repeat: -1
            });

            this.physics.add.collider(player, platforms);
            this.physics.add.collider(player, walls);
            this.physics.add.collider(fires, platforms);
            this.physics.add.collider(shurikens, platforms);

            this.physics.add.overlap(player, goal, reachGoal, null, this);

            this.physics.add.overlap(player, spikes, hitPlayer, null, this);
            this.physics.add.overlap(player, fires, hitPlayer, null, this);
            this.physics.add.overlap(player, shurikens, hitPlayer, null, this);

            cursors = this.input.keyboard.createCursorKeys();

            levelText = this.add.text(8, 570, '', { fontSize: '24px', fill: '#FFF' });

            this.rKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.R);
            this.spacebar = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
            this.pKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.P);
            this.sKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.S);
        }

        function update() {

            if (gameOver && !gStop) {
                endText = this.add.text(230, 270, "Game Over", { fontSize: '60px', fill: '#000' });
                helpText = this.add.text(250, 330, "Press 'R' to restart", { fontSize: '24px', fill: '#000' });
                gStop = true;
            }

            if (cursors.left.isDown && !gameOver && !pauseGame) {
                player.setVelocityX(-pSpeed);

                player.anims.play('left', true);
            }

            else if (cursors.right.isDown && !gameOver && !pauseGame) {
                player.setVelocityX(pSpeed);

                player.anims.play('right', true);
            }

            else if (!pauseGame) {
                player.setVelocityX(0);

                player.anims.play('stand');
            }

            if (cursors.up.isDown && player.body.touching.down && !gameOver && !pauseGame) {
                player.setVelocityY(-400);
            }

            if (Phaser.Input.Keyboard.JustDown(this.sKey) && !pauseGame) {
                level += 1;
                stop = false;
            }


            if (Phaser.Input.Keyboard.JustDown(this.rKey) && !pauseGame) {
                player.setY(spawnY);
                player.setX(spawnX);
                if (gameOver) {
                    player.setTint(0xffffff);
                    gameOver = false;
                    this.physics.resume();
                    endText.destroy();
                    helpText.destroy();
                    gStop = false;
                }
            }

            if (Phaser.Input.Keyboard.JustDown(this.pKey) && !gameOver) {
                if (pauseGame == false) {
                    helpText = this.add.text(180, 260, "The game is paused", { fontSize: '40px', fill: '#000' });
                    this.physics.pause();
                    pauseGame = true
                }
                else {
                    this.physics.resume();
                    helpText.destroy();
                    pauseGame = false
                }
            }

            if (cursors.right.isDown && Phaser.Input.Keyboard.JustDown(this.spacebar) && !gameOver && !pauseGame && !bulletFired) {
                var bullet = bullets.create(player.x + 20, player.y, 'bulletR');
                bullet.setVelocityX(400);
                bullet.body.setGravityY(-300);
                bulletFired = true
                this.time.delayedCall(cooldown, () => {
                    bulletFired = false;
                });
            }

            else if (cursors.left.isDown && Phaser.Input.Keyboard.JustDown(this.spacebar) && !gameOver && !pauseGame && !bulletFired) {
                var bullet = bullets.create(player.x - 20, player.y, 'bulletL');
                bullet.setVelocityX(-400);
                bullet.body.setGravityY(-300);
                bulletFired = true
                this.time.delayedCall(cooldown, () => {
                    bulletFired = false;
                });
            }

            bullets.getChildren().forEach(function (bullet) {
                if (bullet.x < 0 || bullet.x > game.config.width - 0) {
                    bullet.destroy();  // Destroy the bullet if it is off-screen
                }
            });

            if (stop == false) {
                setLevel();
            }
        }

        function setLevel() {
            stop = true;

            if (level == 1) {
                platforms.create(700, 430, 'ground');
                goal.create(750, 390, 'flag');
                titleText.setText();
            }

            else if (level == 2) {
                spikes.create(600, 406, 'spikes');
            }

            else if (level == 3) {
                platforms.create(850, 300, 'ground');
            }

            else if (level == 4) {
                platforms.create(350, 220, 'ground');
                goal.create(260, 180, 'flag');
            }

            else if (level == 5) {
                var fire = fires.create(400, 180, 'fire');
                fire.setVelocityY(250);
                fire.setBounce(1);
                fire.setCollideWorldBounds(true);
                fire.body.setGravityY(-300);
            }

            else if (level == 6) {
                goal.create(40, 310, 'flag');
                var shuriken = shurikens.create(100, 222, 'shuriken');
                shuriken.anims.play('s_Spin', true);
                shuriken.setVelocityX(250);
                shuriken.setBounce(1);
                shuriken.setCollideWorldBounds(true);
                shuriken.body.setGravityY(-300);
            }

            else if (level == 7) {
                var shuriken = shurikens.create(400, 480, 'shuriken');
                shuriken.anims.play('s_Spin', true);
                shuriken.setVelocityX(-550);
                shuriken.setBounce(1);
                shuriken.setCollideWorldBounds(true);
                shuriken.body.setGravityY(-300);
            }

            else if (level == 8) {
                spikes.create(380, 196, 'spikes');
                spikes.create(420, 196, 'spikes');
            }

            else if (level == 9) {
                var fire = fires.create(600, 280, 'fire');
                fire.setVelocityY(500);
                fire.setBounce(1);
                fire.setCollideWorldBounds(true);
                fire.body.setGravityY(-300);
            }

            else if (level == 10) {
                platforms.create(-50, 350, 'ground');
                goal.create(750, 512, 'flag');
            }

            else if (level == 11) {
                walls.create(166, 301, 'wall')
            }

            else if (level == 12) {
                
            }
        }

        function reachGoal(player, goal) {
            stop = false;
            level += 1;
            levelText.setText('Level: ' + level);
            if (level == 11) spawnY = 300;
            player.setY(spawnY);
            player.setX(spawnX);
            if (level == 1 || level == 4 || level == 6 || level == 10) {
                goal.destroy();
            }

        }

        function hitPlayer(player, spikes) {
            this.physics.pause();
            player.setTint(0xff0000);
            player.anims.play('stand');
            gameOver = true;
        }

        function clearGame() {
            bullets.clear(true, true);
            platforms.clear(true, true);
            fires.clear(true, true);
            shurikens.clear(true, true);
            walls.clear(true, true);
            spikes.clear(true, true);
            goal.clear(true, true);
        }
    </script>

</body>
</html>
